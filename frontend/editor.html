<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit document — PDF Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/tinymce@6/tinymce.min.js"></script>
</head>
<body>
    <div class="app app--editor">
        <header class="header">
            <div class="logo">
                <span class="logo-icon" aria-hidden="true">⎙</span>
                <h1>Edit document</h1>
            </div>
            <p class="tagline">Word-like editing — change font, size, color, and style</p>
        </header>

        <main class="main editor-wrap">
            <div id="editor-loading">Loading document…</div>
            <div id="editor-container" class="editor-container-hidden">
                <textarea id="editor"></textarea>
                <div class="editor-actions">
                    <a href="/" class="btn btn-secondary editor-back">← Back to converter</a>
                    <button type="button" class="btn btn-primary" id="btnSave">Save as DOCX</button>
                    <a id="btnDownload" class="btn btn-success btn-download-hidden" href="#" download>Download</a>
                </div>
                <div id="editor-status"></div>
            </div>
            <div id="editor-error" class="status error editor-error-hidden"></div>
        </main>
    </div>
    <script src="js/editor.js"></script>
</body>
</html>
