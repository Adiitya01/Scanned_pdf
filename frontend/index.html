<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter â€” Make PDFs Searchable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">âŽ™</span>
                <h1>PDF Converter</h1>
            </div>
            <p class="tagline">Turn scanned PDFs into searchable documents with OCR</p>
        </header>

        <main class="main">
            <section class="upload-section" id="uploadSection">
                <div class="upload-zone" id="uploadZone">
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                    <div class="upload-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </div>
                    <p class="upload-text">Drop your PDF here or <span class="browse">browse</span></p>
                    <p class="upload-hint">Max 50MB â€¢ PDF only</p>
                </div>

                <div class="file-preview" id="filePreview" hidden>
                    <div class="file-info">
                        <span class="file-icon">ðŸ“„</span>
                        <div>
                            <strong id="fileName"></strong>
                            <span class="file-size" id="fileSize"></span>
                        </div>
                        <button type="button" class="btn-clear" id="btnClear" aria-label="Remove file">Ã—</button>
                    </div>
                </div>
            </section>

            <section class="options-section" id="optionsSection" hidden>
                <h3>Conversion options</h3>
                <div class="options-grid">
                    <div class="option">
                        <label for="format">Output format</label>
                        <select id="format">
                            <option value="pdf" selected>Searchable PDF</option>
                            <option value="txt">Text file</option>
                            <option value="docx">Word document</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="dpi">Quality (DPI)</label>
                        <select id="dpi">
                            <option value="200">200 â€” Fast</option>
                            <option value="300">300 â€” Standard</option>
                            <option value="350" selected>350 â€” Recommended</option>
                            <option value="400">400 â€” High</option>
                            <option value="500">500 â€” Best</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="lang">Language</label>
                        <select id="lang">
                            <option value="eng" selected>English</option>
                            <option value="fra">French</option>
                            <option value="deu">German</option>
                            <option value="spa">Spanish</option>
                            <option value="ita">Italian</option>
                            <option value="por">Portuguese</option>
                            <option value="hin">Hindi</option>
                            <option value="chi_sim">Chinese (Simplified)</option>
                            <option value="jpn">Japanese</option>
                        </select>
                    </div>
                </div>
                <div class="checkboxes">
                    <label class="checkbox">
                        <input type="checkbox" id="forceOcr">
                        <span>Force OCR (even if PDF has text)</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="preserveColor" checked>
                        <span>Preserve color</span>
                    </label>
                </div>
            </section>

            <section class="actions">
                <button type="button" class="btn btn-primary" id="btnConvert" disabled>Convert</button>
                <button type="button" class="btn btn-success" id="btnDownload" hidden>Download</button>
            </section>

            <div class="status" id="status" hidden></div>
            <div class="progress" id="progress" hidden>
                <div class="progress-bar"></div>
            </div>
        </main>

        <footer class="footer">
            <p>Uses Tesseract OCR â€¢ Supports scanned and digital PDFs</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
